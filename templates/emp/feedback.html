<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Feedback</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                        url("https://images.unsplash.com/photo-1527689368864-3a821dbccc34?w=1600")
                        no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            animation: fadeInBody 1s ease-in;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00eaff;
            text-shadow: 0 0 8px #000, 0 0 20px #00eaff;
            border-bottom: 3px solid #00eaff;
            display: inline-block;
            padding-bottom: 5px;
            animation: floatText 2s ease-in-out infinite alternate;
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* Center card with glass effect */
        .card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            animation: fadeInCard 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInCard {
            0% { opacity: 0; transform: translateY(20px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        .card-body {
            padding: 25px;
        }

        label {
            font-weight: bold;
            color: #dffaff;
            text-shadow: 0 0 5px #000;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #ffd700;
        }

        input, textarea, select {
            background: rgba(255,255,255,0.2) !important;
            color: #fff !important;
            border: 1px solid #00eaff !important;
            border-radius: 8px !important;
            transition: all 0.3s ease;
        }

        input:hover, textarea:hover, select:hover,
        input:focus, textarea:focus, select:focus {
            background: rgba(0, 238, 255, 0.2) !important;
            border-color: #ffd700 !important;
            box-shadow: 0 0 10px #00eaff;
        }

        input::placeholder,
        textarea::placeholder {
            color: #e0e0e0 !important;
        }

        .btn-primary {
            background-color: #00eaff;
            border: none;
            font-size: 1.1rem;
            padding: 10px 25px;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            transition: all 0.4s ease;
        }

        .btn-primary:hover {
            background-color: #ffd700;
            color: #000;
            box-shadow: 0 0 15px #ffd700;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px 10px;
            background: rgba(0,0,0,0.7);
            color: #dcdcdc;
        }
        footer.footer {
          margin-top: 40px;
          text-align: center;
          padding: 20px;
          background: rgba(255,255,255,0.8);
          color: #333;
          border-top: 1px solid rgba(0,0,0,0.1);
        }

        footer.footer b {
            color: #ff8c00; /* Highlight your name */
            font-weight: bold;
        }
        footer b {
            color: #ffd700;
            text-shadow: 0 0 8px #ffdf00;
        }
        
      footer.footer a {
          color: #00bfff;
          text-decoration: none;
          margin: 0 5px;
          transition: all 0.3s ease;
      }

      footer.footer a:hover {
          color: #ffd700;
          text-decoration: underline;
      }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .card {
                margin: 10px;
            }
        }
    </style>

  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3 offset-md-5">Feedback</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form action="/emp/feedback/" method="POST">
                {% csrf_token %}

                {{form.as_p}}
                <div class="container text-center">
                  <button type="submit" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>© 2025 Employee Management System — All Rights Reserved</p>
      <p>Designed by <b>Richa Yadhuvanshi</b></p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
