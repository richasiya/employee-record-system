<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.1)),
                        url('https://images.unsplash.com/photo-1551836022-d5d88e9218df?w=1600') 
                        no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Headings */
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-top: 20px;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.5);
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border: none;
            padding: 25px;
            margin-top: 20px;
        }

        /* Form Inputs */
        .form-control, select, textarea {
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            color: #333;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            padding: 10px;
        }

        .form-control:focus, textarea:focus, select:focus {
            border-color: #00bfff;
            box-shadow: 0 0 8px rgba(0,191,255,0.5);
            outline: none;
        }

        /* Checkbox Styling */
        input[type="checkbox"] {
            transform: scale(1.2);
            margin-left: 10px;
        }

        /* Submit Button */
        .btn {
            background-color: #00bfff;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #ffd700;
            color: #000;
            box-shadow: 0 0 10px #ffd700;
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.8);
            color: #333;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        footer h4 {
            color: #00bfff;
            margin-bottom: 5px;
        }
        footer.footer b {
            color: #ffc107;
        }

        footer b {
            color: #ff8c00;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .card { padding: 15px; }
            h1 { font-size: 2rem; }
            .btn { width: 100%; }
        }
        </style>

  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">



                        <form action="/emp/add-emp/" method="POST" class="form">
                            {% csrf_token %}
                            
                            <div class="md-3">
                                <lable for="name">Employee name</lable>
                                <input id="name" type="text" class="form-control" placeholder="Enter Employee name" name="emp_name">
                            </div>
                            <div class="md-3">
                                <lable for="phone">Phone No.</lable>
                                <input id="phone" type="text" class="form-control" placeholder="enter your phone no." name="emp_phone">
                            </div>
                            <div class="md-3">
                                <lable for="id">Employee ID</lable>
                                <input id="id" type="text" class="form-control" placeholder="Enter your id" name="emp_id">
                            </div>

                            <div class="md-3">
                                <lable for="address">Employee Address</lable>
                                
                                <textarea name="emp_address" id="address" cols="30" rows="5" class="form-control"></textarea>
                            </div>
                            <div class="md-3 from-check">
                                <lable for="working">Working</lable>
                                <input id="working" name="emp_working" type="checkbox" class="from-check-input">
                            </div>
                            <div class="md-3">
                                <lable for="department">Department</lable>
                                <select name="emp_department" id="department">
                                    <option value="CSE">Computer Science and Engg</option>
                                    <option value="ME">Mechanical Engg</option>
                                    <option value="EE">Electrical Engg</option>
                                    <option value="CE">Civil Engg</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn">
                                    Add Employee
                                </button>
                            </div>
                        </form>



                    </div>
                </div>

            </div>

        </div>

    </div>
    <footer>
        <h4>Employee Management System</h4>
        
        
        <p>© 2025 EMS — All Rights Reserved</p>
        <p>Designed & Developed by<b> Richa Yadhuvanshi </b></p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
