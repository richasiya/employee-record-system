<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Testimonials</title>
    <style>
      body {
          margin: 0;
          font-family: 'Segoe UI', Arial, sans-serif;
          background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.1)),
                      url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=1600') 
                      no-repeat center center fixed;
          background-size: cover;
          color: #333;
      }

      /* Headings */
      h1 {
          text-align: center;
          color: #1a1a1a;
          margin-top: 20px;
          text-shadow: 1px 1px 4px rgba(255,255,255,0.5);
      }

      /* Card styling */
      .card {
          background: rgba(255, 255, 255, 0.85);
          border-radius: 15px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
          border: none;
          padding: 25px;
          margin: 20px;
      }

      /* Table styling */
      .table {
          color: #333;
          border-collapse: collapse;
          width: 100%;
      }

      .table thead th {
          background-color: rgba(0, 191, 255, 0.3);
          border-bottom: 2px solid #00bfff;
          text-align: center;
      }

      .table tbody td {
          background: rgba(255,255,255,0.7);
          text-align: center;
          vertical-align: middle;
          transition: all 0.3s ease;
      }

      .table tbody tr:hover td {
          background: rgba(0, 191, 255, 0.2);
          color: #000;
      }

      /* Image in table */
      .table img {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          margin-right: 8px;
          vertical-align: middle;
      }

      /* Footer styling */
      footer.footer {
          margin-top: 40px;
          text-align: center;
          padding: 20px;
          background: rgba(255,255,255,0.8);
          color: #333;
          border-top: 1px solid rgba(0,0,0,0.1);
      }

      footer.footer b {
          color: #ff8c00; /* Highlight your name */
          font-weight: bold;
      }

      /* Links in footer */
      footer.footer a {
          color: #00bfff;
          text-decoration: none;
          margin: 0 5px;
          transition: all 0.3s ease;
      }

      footer.footer a:hover {
          color: #ffd700;
          text-decoration: underline;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
          h1 { font-size: 2rem; }
          .card { padding: 15px; }
          .table tbody td, .table thead th { font-size: 0.9rem; padding: 8px; }
      }
    </style>

  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Testimonials</h1>
    
    <div class="cointainer">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>#S No.</th>
                    <th>NAME</th>
                    <th>Testimonials</th>
                    <th>Rating</th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for t in testi %}
                  <tr>
                    <td>
                        {{forloop.counter}}
                    </td>
                    <td>
                        <img src="/media/{{t.picture}}" alt="">
                        {{t.name}}
                    </td>
                    <td>
                        {{t.testimonial}}
                    </td>
                    <td>
                        {{t.rating}}
                    </td>
                  </tr>
                  {% endfor %}
            
                </tbody>
              </table>
            </div>
          </div>
        </div>    
      </div>
    </div>
    <footer class="footer">
      <p>© 2025 Employee Management System — All Rights Reserved</p>
      <p>Designed by <b>Richa Yadhuvanshi</b> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
